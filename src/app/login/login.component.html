<div class="min-h-screen w-full flex items-center justify-center bg-[#050505] relative overflow-hidden font-sans">
      <p-toast position="top-right" key="t1"></p-toast> //For

  <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-blue-600/20 rounded-full blur-[120px] animate-pulse"></div>
  <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-purple-600/20 rounded-full blur-[120px] animate-pulse" style="animation-delay: 2s;"></div>

  <div
    class="relative z-10 max-w-md w-full bg-gradient-to-br from-blue-900/80 to-purple-800/80 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/10 p-8 space-y-8 animate-slideInFromLeft"
  >
    <h2 class="text-center text-4xl font-extrabold text-white animate-appear">
      Welcome
    </h2>
    <p class="text-center text-gray-300 animate-appear" style="animation-delay: 0.5s;">
      Sign in to your account
    </p>

    <form  class="space-y-6" (ngSubmit)="login()">
      <div class="relative">
        <input
          placeholder="Username"
          class="peer h-10 w-full border-b-2 border-gray-500 text-white bg-transparent placeholder-transparent focus:outline-none focus:border-purple-400 transition-colors"
          id="username"
          name="username"
          [(ngModel)]="username"
          type="text"
        />
        <label class="absolute left-0 -top-3.5 text-gray-400 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-purple-400 peer-focus:text-sm" for="email">Username</label>
      </div>

      <div class="relative">
        <input
          placeholder="Password"
          class="peer h-10 w-full border-b-2 border-gray-500 text-white bg-transparent placeholder-transparent focus:outline-none focus:border-purple-400 transition-colors"
          id="password"
          name="password"
          [(ngModel)]="password"
          type="password"
        />
        <label class="absolute left-0 -top-3.5 text-gray-400 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-purple-400 peer-focus:text-sm" for="password">Password</label>
      </div>

    

      
      <button
        class="w-full py-3 px-4 bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 rounded-lg shadow-lg text-white font-bold transform hover:scale-[1.02] active:scale-95 transition duration-200"
        type="submit"
      >
        Sign In
      </button>
    </form>
<!-- 
    <div class="text-center text-gray-400">
      Don't have an account?
      <a class="text-purple-300 hover:underline" href="#">Sign up</a>
    </div> -->
  </div>
</div>
