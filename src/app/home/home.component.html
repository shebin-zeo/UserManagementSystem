<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Management</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <style>
        @keyframes wave {
            0%, 100% {
                d: path("M0,100 C150,150 350,0 500,100 C650,200 850,50 1000,100 L1000,300 L0,300 Z");
            }
            50% {
                d: path("M0,100 C150,50 350,150 500,100 C650,50 850,150 1000,100 L1000,300 L0,300 Z");
            }
        }
        
        .wave-path {
            animation: wave 8s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1.2s ease-out forwards;
        }

        .delay-1 { animation-delay: 0.3s; opacity: 0; }
        .delay-2 { animation-delay: 0.6s; opacity: 0; }
    </style>
</head>
<body class="bg-black text-white min-h-screen overflow-hidden">
      <!-- Logout Button -->
    <div class="absolute top-0 right-0 p-8 z-20">
        <button (click)="logout()" class="flex items-center gap-2 bg-gray-900/40 backdrop-blur-sm border border-gray-800 rounded-xl px-5 py-2.5 hover:bg-red-500/20 hover:border-red-500/50 transition-all duration-300 group">
            <svg class="w-5 h-5 text-gray-400 group-hover:text-red-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            <span class="text-gray-400 group-hover:text-red-400 font-medium transition-colors">Logout</span>
        </button>
    </div>
    <!-- Animated Wave Background -->
    <div class="fixed inset-0 pointer-events-none">
        <svg class="absolute bottom-0 w-full h-96" viewBox="0 0 1000 300" preserveAspectRatio="none">
            <defs>
                <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:rgba(59, 130, 246, 0.6);stop-opacity:1" />
                    <stop offset="50%" style="stop-color:rgba(147, 51, 234, 0.6);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgba(59, 130, 246, 0.6);stop-opacity:1" />
                </linearGradient>
            </defs>
            <path class="wave-path" d="M0,100 C150,150 350,0 500,100 C650,200 850,50 1000,100 L1000,300 L0,300 Z" fill="url(#waveGradient)" opacity="0.3"/>
        </svg>
    </div>

    <!-- Main Content -->
    <main class="relative z-10 flex items-center justify-center min-h-screen px-8">
        <div class="text-center">
            <!-- Hero Text -->
            <h1 class="text-6xl md:text-7xl lg:text-8xl font-light mb-6 fade-in">
                <span class="bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
                    Clarity. Focus. Impact.
                </span>
            </h1>
            <p class="text-gray-400 text-xl md:text-2xl font-light fade-in delay-1">
                We turn complex ideas into effortless experiences
            </p>

            <!-- Action Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-20 max-w-6xl mx-auto fade-in delay-2">
                <!-- View Table Card -->
                <div class="bg-gray-900/40 backdrop-blur-sm border border-gray-800 rounded-2xl p-6 hover:bg-gray-900/60 hover:border-blue-500/50 transition-all duration-300 cursor-pointer group" (click)="navigateToList()">
                    <div class="w-12 h-12 bg-blue-500/20 rounded-xl flex items-center justify-center mb-4 group-hover:bg-blue-500/30 transition-colors">
                        <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-white mb-2">View Table</h3>
                    <p class="text-gray-400 text-sm">Browse and analyze data</p>
                </div>

                <!-- Edit Data Card -->
                <div class="bg-gray-900/40 backdrop-blur-sm border border-gray-800 rounded-2xl p-6 hover:bg-gray-900/60 hover:border-green-500/50 transition-all duration-300 cursor-pointer group" onclick="navigateTo('edit')">
                    <div class="w-12 h-12 bg-green-500/20 rounded-xl flex items-center justify-center mb-4 group-hover:bg-green-500/30 transition-colors">
                        <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-white mb-2">Edit Data</h3>
                    <p class="text-gray-400 text-sm">Modify existing records</p>
                </div>

                <!-- Search Data Card -->
                <div class="bg-gray-900/40 backdrop-blur-sm border border-gray-800 rounded-2xl p-6 hover:bg-gray-900/60 hover:border-purple-500/50 transition-all duration-300 cursor-pointer group" onclick="navigateTo('search')">
                    <div class="w-12 h-12 bg-purple-500/20 rounded-xl flex items-center justify-center mb-4 group-hover:bg-purple-500/30 transition-colors">
                        <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-white mb-2">Search Data</h3>
                    <p class="text-gray-400 text-sm">Find specific records</p>
                </div>

                <!-- Update Data Card -->
                <div class="bg-gray-900/40 backdrop-blur-sm border border-gray-800 rounded-2xl p-6 hover:bg-gray-900/60 hover:border-orange-500/50 transition-all duration-300 cursor-pointer group" onclick="navigateTo('update')">
                    <div class="w-12 h-12 bg-orange-500/20 rounded-xl flex items-center justify-center mb-4 group-hover:bg-orange-500/30 transition-colors">
                        <svg class="w-6 h-6 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-white mb-2">Update Data</h3>
                    <p class="text-gray-400 text-sm">Sync and update records</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        function navigateTo(page) {
            console.log(`Navigating to ${page}`);
            // Add your navigation logic here
            window.location.href = `/${page}.html`;
        }
    </script>
</body>
</html>
